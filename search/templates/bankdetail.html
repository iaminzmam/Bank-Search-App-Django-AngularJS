<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>



    <div class="container">
         <h3>Bank Details</h3>
        <table class="table">
        <tr>
            <th>Bank id:</th>
            <td>{{ id }}</td>
        </tr>
        <tr>
            <th>Bank Name:</th>
            <td>{{name}}</td>
        </tr>
        <tr>
            <th>ifsc:</th>
            <td>{{ifsc}}</td>
        </tr>
        <tr>
            <th>Branch:</th>
            <td>{{branch}}</td>
        </tr>
        <tr>
            <th>City:</th>
            <td>{{city}}</td>
        </tr>
        <tr>
            <th>Address:</th>
            <td>{{address}}</td>
        </tr>
        <tr>
            <th>District:</th>
            <td>{{dist}}</td>
        </tr>
        <tr>
            <th>State:</th>
            <td>{{state}}</td>
        </tr>
    </table>
    </div>
</body>
</html>
